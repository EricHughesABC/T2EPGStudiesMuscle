#dataDir: simpleModelData

#
fitModel: muscleEPG1
resultsDir: T2/results/muscle/muscleEPG1

setParamValsIndividually: False
fatResultsDir: ""

paramsModelName:
    AzzEPG:      fitModelParameterJsonFiles/azz_fatmuscle_epg_model_params.json
    fatEPG2:     fitModelParameterJsonFiles/two_fat_epg2_model_params.json
    fatEPG1:     fitModelParameterJsonFiles/one_fat_epg1_model_params.json
    muscleEPG1:  fitModelParameterJsonFiles/one_fatmuscle_epg1_model_params.json
    muscleEPG2 : fitModelParameterJsonFiles/two_fatmuscle_epg2_model_params.json
    phantomEPG1: fitModelParameterJsonFiles/oneParamEPGphantom_model_params.json
    phantomEPG2: fitModelParameterJsonFiles/twoParamEPGphantom_model_params.json
    Azzabou:     fitModelParameterJsonFiles/azz_params.json

roiFitModel:
    AzzEPG:      muscle
    fatEPG2:     fat
    fatEPG1:     fat
    muscleEPG1:  muscle
    muscleEPG2 : muscle
    phantomEPG1: phantom
    phantomEPG2: phantom
    Azzabou:     muscle
# EPGAZZ model parameters to update
# Always include the echo value

fitSubject: [PDM001A PDM005A PDM006A]

fitSession: [sess-1]
fitImagedRegions: [upperleg]
fitSlices: [3,4]



ParamVals:
    echo:
        value: 10.0
        vary: False
    t2_fl:
        value: 180.0
        min: 1.0
        max: 300.0
        vary: False



useRoiOutline: True

roiAuthorPreference: [KGH]


#roisIndividual: simpleModelData/DMD_001_FOREARM_muscle_RoiSet.zip
#roisIndividual: simpleModelData/EH_2-10_DMDT_001_1_foreArm_fat.zip
#roiOutline:     simpleModelData/EH_DMDT_001_1_foreArm_outline.zip

# can be either analyze or nifti
imageDataFormat: analyze

#analyzeHdr: simpleModelData/WIP_Forearm_T2_CLEAR.hdr
#analyzeImg: simpleModelData/WIP_Forearm_T2_CLEAR.img

#niftiData: C:\Users\NEH69\Dropbox\projects\programming\2019\MRIstudyDescription\simpleModelData\niffti
#niftiData: C:\Users\NEH69\Dropbox\projects\programming\2019\MRIstudyDescription\simpleModelData\WIP_Forearm_T2_CLEAR.nii.gz

#roiSliceIndex: [7,10,13]

#islice: [2,3,4]

# minimum step size across profile =  1
# maximum step size across profile = 19

pulseProfileSteps: 10

# pulse profile should correspond to the protocol that was used to collect
# the data

p90pulseProfile: simpleModelData/flip_angle90_visionDMD.mat
p180pulseProfile: simpleModelData/flip_angle180_visionDMD.mat



# integration factor, might need to be altered based on value of
# pulseProfileSteps and fit model being used

dx: 0.45